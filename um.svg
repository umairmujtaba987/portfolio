<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0b5cff"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite operator="over" in="SourceGraphic" in2="blur"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- decorative circles -->
  <circle cx="640" cy="120" r="110" fill="url(#g1)" opacity="0.12"/>
  <circle cx="120" cy="640" r="140" fill="#60a5fa" opacity="0.08"/>
  <!-- portrait placeholder: rounded rectangle with initials -->
  <rect x="200" y="160" rx="28" ry="28" width="400" height="400" fill="#0f1724" opacity="0.85"/>
  <g transform="translate(400,360)">
    <text x="0" y="-10" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="120" fill="#ffffff" font-weight="700">UM</text>
    <text x="0" y="90" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#cfe7ff">Umair Mujtaba</text>
  </g>
  <!-- subtle rounded frame -->
  <rect x="190" y="150" rx="36" ry="36" width="420" height="420" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
</svg>
